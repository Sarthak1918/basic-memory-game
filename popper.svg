<svg width="400" height="400">
  <rect x="150" y="250" width="100" height="150" fill="#F00">
    <animateTransform attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 200 300"
      to="360 200 300"
      dur="2s"
      repeatCount="indefinite" />
  </rect>
  <polygon points="175,250 225,250 200,200" fill="#F00">
    <animateTransform attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="2s"
      repeatCount="indefinite" />
  </polygon>
</svg>